{{ partial "font-page/font-preview-settings" . }}


<div
  class="font-preview-content"
  style="font-size: 26px;"
  contenteditable=""
  spellcheck="false"
>
  มนุษย์ทั้งหลายเกิดมามีอิสระและเสมอภาคกันในเกียรติศักดิ์และสิทธิ
  ต่างมีเหตุผลและมโนธรรม และควรปฏิบัติต่อกันด้วยเจตนารมณ์แห่งภราดรภาพ
</div>

<script>
  const editor = document.querySelector('.font-preview-content');
  editor.addEventListener('paste', (e) => {
    e.preventDefault();
    const text = e.clipboardData.getData('text/plain');
    document.execCommand('insertHTML', false, text);
  });
</script>
