<!DOCTYPE html>
<html lang="th">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <div>
      {{- partial "header.html" . -}}
    </div>
    <div class="container-fluid">
      <div class="row">
        {{- block "sidebar" . }}
          <div class="col-lg-3 col-xxl-2">
            {{ partial "sidebar" . }}
          </div>
        {{- end }}
        <div class="col-lg-9 col-xxl-10 my-lg-4 my-2">
          {{- block "main" . }}
            <h1>{{ .Title }}</h1>
            <article>
              {{ .Content }}
            </article>
          {{- end }}
        </div>
      </div>
    </div>
    {{ partialCached "svg-icons.html" . }}
    {{ partialCached "script.html" . }}
  </body>
</html>
