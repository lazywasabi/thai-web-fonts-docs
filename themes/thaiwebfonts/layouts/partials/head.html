{{- $mainCSS := resources.Get "css/main.css" -}}
{{- $chromaCSS := resources.Get "css/chroma.css" -}}
{{- $bundleCSS := slice $mainCSS $chromaCSS | resources.Concat "css/main.bundle.css" | minify -}}


<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{- partial "title.html" . -}}</title>
<meta
  name="description"
  content="{{- if eq .Section `fonts` -}}
    ฟอนต์ {{ .Title }} ดาวน์โหลดฟรี เว็บฟอนต์และ CDN ใช้งานฟรี
    ตัวอย่างฟอนต์และทดลองพิมพ์ รวมฟอนต์ไทยกว่า 40 ฟอนต์
  {{- else -}}
    {{- .Site.Params.description -}}
  {{- end -}}"
/>
<meta property="og:title" content="{{- partial `title.html` . -}}" />
<meta
  property="og:description"
  content="{{- if eq .Section `fonts` -}}
    ฟอนต์ {{ .Title }} ดาวน์โหลดฟรี เว็บฟอนต์และ CDN ใช้งานฟรี
    ตัวอย่างฟอนต์และทดลองพิมพ์ รวมฟอนต์ไทยกว่า 40 ฟอนต์
  {{- else -}}
    {{- .Site.Params.description -}}
  {{- end -}}"
/>
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ partial "og-image.html" . }}
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{{ $bundleCSS.RelPermalink }}" />
